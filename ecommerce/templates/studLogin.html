<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Your existing CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column; /* Align items in a column */
    }

    .login-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 300px;
      margin-bottom: 20px; /* Add margin between login container and message container */
    }

    .login-container h6 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-container input[type="submit"] {
      background-color: #BE3455;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
    }

    .login-container input[type="submit"]:hover {
      background-color: #B03555;
    }

    /* New CSS for the message container */
    .message-container {
      text-align: center;
      margin-bottom: 20px;
      opacity: 1;
      transition: opacity 0.5s ease-in-out; /* Add transition for opacity */
    }

    .message-container p {
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      border: 1px solid #ccc;
      color: #333;
    }

    /* Add animation when message disappears */
    .message-container.hidden {
      opacity: 0;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Styling the div containing the message -->
  <div class="message-container">
    {% include 'msg.html' %}
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form action="studLoginCheck" method="POST">
      {% csrf_token %}
      <input type="text" name="email" placeholder="Enter Email">
      <input type="password" name="pass" placeholder="Enter Password">
      <input type="submit" value="Login">
    </form>
    <h6>
      <a href="index">Go Back To Index Page</a>
    </h6>
  </div>

  <script>
    setTimeout(function(){
      if ($('#msg').length > 0) {
        $('#msg').remove();
      }
    }, 3000)
  </script>
</body>
</html>
