<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Class Selector</title>
    <style>
        .center {
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="center">This heading is blue and center-aligned.</h1>
    <p class="center">This paragraph is blue and center-aligned.</p>
</body>
</html>
