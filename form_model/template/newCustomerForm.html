{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Customer Form</title>
    <link href="{%static 'style.css' %}" type="text/css" rel="stylesheet">
    <script src="{% static 'demo.js' %}" type="text/javascript"></script>
</head>
<body>
<h1>New Customer Registration Form</h1>

<form action="" method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <figure>
                    <img src="{% static 'registerNow.png' %}"  height="200"/>
                </figure>
            </td>
        </tr>
        {{form.as_table}}
        <tr>
            <td>
                <button onclick="showAlert()" type="submit" >Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
