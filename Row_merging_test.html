<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rowspan Test</title>
</head>
<body>
<style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    }
    th, td {
    padding: 10px;
    }
</style>

<table border="1">
    <tr><th>Name</th><td>Ajeet Maurya</td></tr>
    <tr><th rowspan="2">Mobile No.</th><td>7503520801</td></tr>
    <tr><td>9555879135</td></tr>
</table>


</body>
</html>
