<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
    /* CSS styling for the dashboard */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
    }
    .widget {
        width: calc(33.33% - 20px);
        margin: 10px;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .widget h2 {
        margin-top: 0;
    }
    .logout {
        text-align: right;
        margin-right: 20px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h1>Welcome User</h1>

<div class="logout">
    <button onclick="logout()">Logout</button>
</div>

<div class="container">
    <div class="widget">
        <h2>Widget 1</h2>
        <p>Content of Widget 1</p>
    </div>
    <div class="widget">
        <h2>Widget 2</h2>
        <p>Content of Widget 2</p>
    </div>
    <div class="widget">
        <h2>Widget 3</h2>
        <p>Content of Widget 3</p>
    </div>
    <!-- Add more widgets as needed -->
</div>

<script>
    function logout() {
        // Your logout logic here
        alert("Logged out successfully!");
        // Redirect to the logout page or perform any other action
    }
</script>

</body>
</html>
