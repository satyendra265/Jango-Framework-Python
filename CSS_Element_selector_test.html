<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Element Selector</title>
    <style>
    p{
        text-align: center;
        color: blue;
    }
    </style>
</head>
<body>
    <p>This style will be applied on every paragraph.</p>
    <p id="para1">Me too!</p>
    <p>And me!</p>
</body>
</html>
